syntax = "proto3";

package blog;

import "base.proto";

message CreateCommentRequest {
    // Tạo comment - Dữ liệu truyền vào: parent_id, post_id, content_html, content_markdown
    Comment comment = 1;
}

message GetCommentsOfPostRequest {
    // Id bài viết
    string post_id = 1;
    // Phân trang
    Pagination data = 2;
}

message GetCommentsOfPostResponse {
    // Trả về danh sách comment thuộc bài viết
    repeated Comment list_comment = 1;
}


message GetReplyCommentsRequest {
    // Id bài viết
    string post_id = 1;
    // Id comment cha 
    string parent_id = 2;
    // Phân trang
    Pagination data = 3;
}

message GetReplyCommentsResponse {
    // Trả về danh sách reply của comment
    repeated Comment list_comment = 1;
    // Phân trang
    Pagination data = 2;
}

message UpdateCommentRequest {
    // Cập nhật comment
    Comment comment = 1;
}

message DeleteCommentRequest {
    // Id comment muốn xóa
    string comment_id = 1;
}

message DeleteCommentsOfPostRequest {
    // Id bài viết muốn xóa comment
    string post_id = 1;
}

message DeleteCommentsOfOwnPostRequest {
    // Id bài viết của tôi muốn xóa comment
    string post_id = 1;
}

message VoteCommentRequest {
    // Vote comment
    string comment_id = 1;
}
